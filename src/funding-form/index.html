<!DOCTYPE html>
<html>
    <head>
        <title>Funding Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="../styles.css" />
    </head>
    <body>
        <header  id="hct-header" class="hct-header">
            <nav class="hct-nav">
                <ul>
                    <li class="hct-nav-item"><a href="../index.html">Home</a></li>
                    <li class="hct-nav-item"><a href="../signup-form/index.html">Signup</a></li>
                    <li class="hct-nav-item active"><a href="./index.html">Funding</a></li>
                    <li class="hct-nav-item"><a href="../dynamic-buttons/index.html">Dynamic Buttons</a></li>
                </ul>
            </nav>
        </header>
        <!-- Fund Donation Form -->
        <main class="hct-content" id="hct-fd">
            <div class="hct-fd-title hct-margin-b-16">
                <span class="hct-bold-text">$167</span> still needed for this project
            </div>
            <div class="hct-fd-content hct-margin-b-16">
                <div class="hct-fd-days-progress">
                    <span style="width: 75%;"></span>
                </div>
                <div class="hct-fd-form-content">
                    <div class="hct-padding-b-16">
                        <span class="hct-bold-text hct-text-orange">
                            Only <span class="hct-text-align-middle">3</span> days left
                        </span>
                        to fund this project
                    </div>
                    <div class="hct-padding-b-16">
                        Join the <span class="hct-fd-donor-count hct-text-align-middle">42</span>
                        other donors who have already supported this project. Every dollar helps.
                    </div>
                    <div class="hct-fd-donate hct-padding-b-16">
                        <span class="hct-fd-input-with-dollar">
                            <input id="dollar-input" class="hct-fd-dollar-input" onchange="validateDollarInput()" autofocus type="number" tabindex="0" name="amount">
                        </span>
                        <button class="hct-fd-donate-button" onclick="validateDollarInput(true)">
                            Give Now
                        </button>
                    </div>
                    <div class="hct-fd-why-donate">
                        <a>Why give $<span class="hct-text-align-middle">50</span> ?</a>
                    </div>
                </div>
            </div>
            <div class="hct-fd-action">
                <button class="hct-fd-action-button hct-bold-text">
                    Save for later
                </button>
                <button class="hct-fd-action-button hct-bold-text">
                    Tell your friends
                </button>
            </div>
        </main>
        <!------ *********** ------->
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
