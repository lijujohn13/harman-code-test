<!DOCTYPE html>
<html>
    <head>
        <title>Signup Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="../styles.css" />
    </head>
    <body>
        <header id="hct-header" class="hct-header">
            <nav class="hct-nav">
                <ul>
                    <li class="hct-nav-item"><a href="../index.html">Home</a></li>
                    <li class="hct-nav-item active"><a href="./index.html">Signup</a></li>
                    <li class="hct-nav-item"><a href="../funding-form/index.html">Funding</a></li>
                    <li class="hct-nav-item"><a href="../dynamic-buttons/index.html">Dynamic Buttons</a></li>
                </ul>
            </nav>
        </header>
        <!-- Signup Form -->
        <main class="hct-content" id="hct-su">
            <div class="hct-su-form">
                <div class="hct-flex">
                    <button class="hct-su-tab active">
                        Sign Up 
                    </button>
                    <button class="hct-su-tab">
                        Log In
                    </button>
                </div>
                <div class="hct-su-title">
                    Sign Up for Free
                </div>
                <div class="hct-su-inputs">
                    <div class="hct-su-input-wrapper" id="firstname-wrapper">
                        <input id="firstname" class="hct-su-input" type="text" placeholder="First Name *" autofocus onblur="validateInput(this)" />
                    </div>
                    <div class="hct-su-input-wrapper" id="lastname-wrapper">
                        <input id="lastname" class="hct-su-input" type="text" placeholder="Last Name *" onblur="validateInput(this)" />
                    </div>
                    <div class="hct-su-input-wrapper span-12" id="email-wrapper">
                        <input id="email" class="hct-su-input" type="email" placeholder="Email Address *" onblur="validateInput(this)" />
                    </div>
                    <div class="hct-su-input-wrapper span-12" id="password-wrapper">
                        <input id="password" class="hct-su-input" type="password" placeholder="Set a Password *" onblur="validateInput(this)"  />
                    </div>
                </div>
                <button class="hct-su-get-started">
                    GET STARTED
                </button>
            </div>
        </main>
        <!----- ***** ----->
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
